<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoreo de Flota - FastTrack Logistics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f9;
        }
        header {
            width: 100%;
            padding: 1em;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            font-size: 1.5em;
        }
        .container {
            width: 80%;
            max-width: 800px;
            margin: 1em 0;
        }
        select, .info, .map {
            width: 100%;
            margin-top: 1em;
            padding: 1em;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            background-color: white;
        }
        .map {
            height: 400px;
            background: #e0e0e0 url('https://via.placeholder.com/400x300') center / cover no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #555;
            font-size: 1.2em;
        }
        .info {
            font-size: 1em;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <header>Monitoreo de Flota - FastTrack Logistics</header>

    <div class="container">
        <form action="/" method="POST">
            <label for="vehicleSelect">Seleccione un vehículo:</label>
            <select id="vehicleSelect" name="vehiculoId" onchange="this.form.submit()">
                <option value="">-- Seleccione --</option>
                {% for vehiculo in db %}
                <option value="{{ vehiculo.id }}">{{ vehiculo.nombre }}</option>
                {% endfor %}
            </select>
        </form>

        {% if select %}

        <div class="map" id="map">
            <iframe 
            src="{{ select.localizacion }}" 
            width="1000" 
            height="400" 
            style="border:0;" 
            allowfullscreen="" 
            loading="lazy" 
            referrerpolicy="no-referrer-when-downgrade">
        </iframe>        </div>

        <div class="info" id="vehicleInfo">
                <p><strong>Nombre:</strong> {{ select.nombre }}</p>
                <p><strong>Conductor:</strong> {{ select.conductor }}</p>
                <p><strong>Status:</strong> {{ select.status }}</p>
                <p><strong>Ruta:</strong> {{ select.ruta }}</p>
            {% else %}
                <p>Seleccione un vehículo para ver detalles.</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
